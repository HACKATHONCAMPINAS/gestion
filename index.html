<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="mainController">
        <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <span class="android-title mdl-layout-title">

                    <img style="width: 200px; margin: 8% 0% 0% 0%;" src="images/dengueMap.png">
                </span>
                <div class="android-header-spacer mdl-layout-spacer"></div>

                <!-- Navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Login</a>
                    </nav>
                </div>
                <span class="android-mobile-title mdl-layout-title">
                    <img style="width: 200px; margin: 8% 0% 0% 0%;" src="images/dengueMap.png">
                </span>
                <!--<button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                  <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                  <li class="mdl-menu__item">Login</li>
                </ul>-->
            </div>
        </div>

        <div class="android-drawer mdl-layout__drawer">

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" style="font-size: 25px; font-weight:bold;">Início</a>

                <a class="mdl-navigation__link" ng-click="Buscar()" style="font-weight:bold">Buscar</a>
                <a class="mdl-navigation__link" href="" style="font-weight:bold">Histórico</a>
                <a class="mdl-navigation__link" href="" style="font-weight:bold">Alertas</a>
                <a class="mdl-navigation__link" href="" style="font-weight:bold">156</a>
                <a class="mdl-navigation__link" href="" style="font-weight:bold">Prevenção</a>
                <a class="mdl-navigation__link" href="" style="font-weight:bold">Sair</a>
                <div class="android-drawer-separator"></div>

            </nav>
        </div>

        <div class="android-content mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" style="text-align:center">

                </div>
            </div>
            <div class="grid">
                <div id="chart_div"></div>
            </div>
            

            <div class="login" style="display:none">
                <div class="photo">
                </div>
                <span>Sign in with your Google Account</span>
                <form action="" id="login-form">
                    <div id="u" class="form-group">
                        <input id="username" spellcheck=false class="form-control" name="username" type="text" size="18" alt="login" required="">
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label for="username" class="float-label">Email</label>
                        <erroru>
                            Username is required
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M0 0h24v24h-24z" fill="none" />
                                    <path d="M1 21h22l-11-19-11 19zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                                </svg>
                            </i>
                        </erroru>
                    </div>
                    <div id="p" class="form-group">
                        <input id="password" class="form-control" spellcheck=false name="password" type="password" size="18" alt="login" required="">
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label for="password" class="float-label">Password</label>
                        <errorp>
                            Password is required
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M0 0h24v24h-24z" fill="none" />
                                    <path d="M1 21h22l-11-19-11 19zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                                </svg>
                            </i>
                        </errorp>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="rem">
                        <label for="rem">Stay Signed in</label>
                        <button id="submit" type="submit" ripple>Sign in</button>
                    </div>
                </form>
                <footer><a href="#0">Create an account</a></footer>
            </div> 


        </div>
    </div>
	
	
	<div class="container" id="dvPrevencao" style="display:none">	
		<header class="clearfix">
			<span>Dicas de Prevenção</span>
		</header>

	</div>
